<a href="#/post/{{ post.id }}" ng-repeat="post in posts" ng-class="post.age" class="post">
	<h3 class="postTitle">
		{{ post.title }}
	</h3>
	<section class="postDate" data-originalDate="{{ post.originalDate }}">{{ post.datePosted }}</section>
	<canvas class="clock" height="20" width="20" clock></canvas>
	<section class="blurb" ng-bind-html-unsafe="post.blurb"></section>
</a>
